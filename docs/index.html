<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IaC Journey 03</title>
    <script src="js/main.js"></script>
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        main {
            width: 1280px;
            min-height: 720px;
            aspect-ratio: 16 / 9;
            display: flex;
            flex-direction: row;
        }

        section {
            border: 1px lightblue dotted;
            display: flex;
        }

        main section:first-child {
            width: 100%;
            width: 780px;
            max-width: 780px;
            align-items: center;
            justify-content: space-around;
            flex-direction: column;
            transition: all 500ms;
        }

        main section:last-child {
            width: calc(100% - 780px);
            flex-direction: column;
            justify-content: center;
            transition: all 500ms;
        }

        #aws,
        #region,
        #vpc,
        #az-all,
        #security-group,
        #ec2,
        #alb,
        #users {
            display: none;
        }

        h1 {
            font-size: calc(1.425rem + 2.1vw);
        }

        ul {
            padding: 40px;
        }

        li {
            padding: 20px;
            font-size: 1.25rem;        
        }

        .topology {
            width: 100%;
            height: calc(100% - 100px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .topology svg {
            height: calc(100% - 100px);
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        .bt-pic {
            width: 50px;
            height: 50px;

            border: 1px #222 dotted;
            border-radius: 50%;
        }

        .bt-pic:hover {
            background-color: lightcoral;
            cursor: pointer;
        }

</style>
</head>

<body>
    <main>
        <section>
            <div class="topology" id="topology"></div>
            <div class="buttons">
                <div class="bt-pic" id="right-to-left">
                    <img src="img/right-to-left.svg" id="button_01" alt="">
                </div>
                <div class="bt-pic" id="top-to-bottom">
                    <img src="img/top-to-bottom.svg" id="button_02" alt="">
                </div>
                <div class="bt-pic" id="left-to-right">
                    <img src="img/left-to-right.svg" id="button_03" alt="">
                </div>
            </div>
        </section>
        <section>
            <h1>Lorem ipsum dolor</h1>
            <ul>
                <li>Aliquid earum iste provident quia dolor nobis deserunt soluta</li>
                <li>P`erspiciatis ab possimus quidem alias facilis voluptate perferendis</li>
                <li>Ipsa numquam ipsum deleniti. Cupiditate?</li>
            </ul>
        </section>
    </main>
</body>

</html>
